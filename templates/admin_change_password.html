<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Змінити пароль</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(37,99,235,0.15), transparent 40%),
                  radial-gradient(circle at 80% 80%, rgba(249,115,22,0.1), transparent 40%),
                  #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      background-size: 200% 200%;
      animation: moveLights 15s ease-in-out infinite;
    }

    @keyframes moveLights {
      0% {
        background-position: 20% 20%, 80% 80%;
      }
      50% {
        background-position: 25% 75%, 70% 25%;
      }
      100% {
        background-position: 20% 20%, 80% 80%;
      }
    }

    .card {
      background: rgba(22,27,34,0.95);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 40px rgba(37,99,235,0.1);
      transition: all 0.3s ease;
    }

    input {
      background: #1e2630;
      border: 1px solid #334155;
      border-radius: 6px;
      color: #e6edf3;
      padding: 10px;
      width: 100%;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.3);
    }

    /* --- синя основна кнопка --- */
    .btn-primary {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      border: none;
      border-radius: 8px;
      color: #fff;
      padding: 10px 16px;
      width: 100%;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(37,99,235,0.25);
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 25px rgba(37,99,235,0.4);
      background: linear-gradient(135deg, #3b82f6, #2563eb);
    }
    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(37,99,235,0.3);
    }

    /* --- кнопка Назад --- */
    .btn-back {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 1.5rem;
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid #334155;
      color: #94a3b8;
      font-weight: 600;
      letter-spacing: 0.03em;
      background: linear-gradient(180deg, rgba(15,23,42,0.35), rgba(2,6,23,0.2));
      transition: all 0.25s ease;
      text-decoration: none;
    }
    .btn-back:hover {
      color: #fff;
      border-color: #2563eb;
      box-shadow: 0 0 20px rgba(37,99,235,0.35);
      transform: translateY(-1px);
    }
    .btn-back:active {
      transform: translateY(0);
      box-shadow: 0 0 10px rgba(37,99,235,0.25);
    }
  </style>
</head>
<body>

  <div class="card w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-400 uppercase tracking-wide">Змінити пароль</h1>

    {% if error %}
      <div class="bg-red-600 text-white p-2 mb-4 rounded">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="bg-green-600 text-white p-2 mb-4 rounded">{{ success }}</div>
    {% endif %}

    <form method="post" action="/admin/change-password" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm font-medium">Старий пароль:</label>
        <input type="password" name="old_password" required>
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">Новий пароль:</label>
        <input type="password" name="new_password" required>
      </div>
      <button type="submit" class="btn-primary">Змінити пароль</button>
    </form>

    <a href="/admin" class="btn-back">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      Назад до адмінки
    </a>
  </div>

</body>
</html>
