<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Адмінка{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #0f1216;
      --bg2: #15191f;
      --card: #1b2027;
      --border: rgba(255,255,255,.05);
      --accent: #f97316; /* помаранчевий */
      --accent-soft: rgba(249,115,22,.12);
      --danger: #ef4444;
      --text: #e2e8f0;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #1f2937 0%, #0f1216 45%, #0f1216 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      min-height: 100vh;
    }
    header {
      background: rgba(11,15,20,.75);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,.04);
      padding: 14px 22px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
    }
    header .title {
      font-weight: 700;
      letter-spacing: .06em;
      text-transform: uppercase;
      font-size: 14px;
      display:flex;
      align-items:center;
      gap:8px;
    }
    header .title::before{
      content:"●";
      color: var(--accent);
      font-size: 13px;
    }
    header nav a {
      color: var(--muted);
      text-decoration: none;
      margin-left: 12px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: .04em;
    }
    header nav a:hover {
      color: #fff;
    }
    .container {
      max-width: 1160px;
      margin: 26px auto;
      padding: 0 16px 40px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, #f97316 0%, #c2410c 100%);
      border: 1px solid rgba(0,0,0,.25);
      color: #fff;
      padding: 7px 14px 8px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: .04em;
    }
    .btn.secondary {
      background: rgba(148,163,184,.08);
      border: 1px solid rgba(148,163,184,.1);
      color: #e2e8f0;
    }
    .btn.danger {
      background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
    }
    .card {
      background: radial-gradient(circle at top, rgba(27,32,39,.5) 0%, rgba(16,19,23,1) 70%);
      border: 1px solid rgba(255,255,255,.02);
      border-radius: 12px;
      padding: 16px 16px 14px;
      box-shadow: 0 8px 26px rgba(0,0,0,.25);
    }
    .grid {
      display: grid;
      gap: 16px;
    }
    @media (min-width: 700px) {
      .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    form .field {
      margin-bottom: 14px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    form label {
      font-size: 13px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: .03em;
    }
    input[type="text"], input[type="password"], textarea {
      border: 1px solid rgba(148,163,184,.18);
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 14px;
      font-family: inherit;
      background: rgba(15,23,42,.25);
      color: #fff;
    }
    input::placeholder { color: rgba(226,232,240,.28); }
    .muted {
      font-size: 11px;
      color: var(--muted);
    }
    .badge {
      display: inline-flex;
      background: rgba(249,115,22,.12);
      color: #fdba74;
      font-size: 10.5px;
      padding: 3px 9px 4px;
      border-radius: 999px;
      text-transform: uppercase;
      letter-spacing: .04em;
    }
    .error {
      background: rgba(239,68,68,.12);
      border: 1px solid rgba(239,68,68,.35);
      color: #fecaca;
      padding: 8px 10px;
      border-radius: 10px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    h2.section-title{
      margin:0 0 14px;
      font-size: 18px;
      font-weight: 600;
      letter-spacing:.02em;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
<header>
  <div class="title">CONTROL PANEL</div>
  <nav>
    <a href="/admin">Сайти</a>
    <a href="/admin/create">Створити</a>
    <a href="/logout">Вийти</a>
  </nav>
</header>
<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
