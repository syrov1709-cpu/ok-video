<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Вхід</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body{
    position:relative;
    overflow:hidden;
    background:#0f1216;
    min-height:100vh;
    margin:0;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    color:#e2e8f0;
  }

  /* СТАБІЛЬНИЙ фон: окремий, фіксований шар */
  .light{
    position:fixed;           /* фіксований до вікна, не до контенту */
    inset:-40%;               /* виступає за межі, щоб не миготіли краї */
    z-index:-1;               /* позаду всього */
    pointer-events:none;      /* не перехоплює курсор */
    background:
      radial-gradient(circle at 30% 30%, rgba(37,99,235,.22), transparent 70%),
      radial-gradient(circle at 70% 60%, rgba(249,115,22,.16), transparent 75%);
    filter: blur(100px);
    animation: moveLights 40s ease-in-out infinite; /* повільно і стабільно */
    will-change: transform;   /* підказка GPU */
  }

  @keyframes moveLights{
    0%   { transform: translate(0,0) rotate(0deg);   opacity:.9; }
    50%  { transform: translate(8%,6%) rotate(180deg); opacity:.75; }
    100% { transform: translate(-8%,-6%) rotate(360deg); opacity:.9; }
  }

  /* Твій блок .box лишається таким, як був — без анімацій позиції */
  .box{
    position:relative;
    z-index:1;
    background:rgba(11,15,20,.55);
    border:1px solid rgba(248,113,113,.06);
    backdrop-filter:blur(12px);
    padding:26px 26px 20px;
    border-radius:14px;
    width:310px;
    box-shadow:0 14px 30px rgba(0,0,0,.45);
  }

    h1 {
      margin: 0 0 16px;
      font-size: 18px;
      text-align: center;
      letter-spacing: .04em;
      text-transform: uppercase;
    }

    label {
      font-size: 13px;
      font-weight: 500;
      display: block;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: .03em;
    }

    input[type="password"] {
      width: 100%;
      border: 1px solid rgba(148,163,184,.18);
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 14px;
      margin-bottom: 14px;
      background: rgba(15,23,42,.25);
      color: #fff;
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #f97316 0%, #c2410c 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 13px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: .04em;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #fb923c, #ea580c);
      box-shadow: 0 0 10px rgba(249,115,22,.3);
    }

    .error {
      background: rgba(239,68,68,.12);
      border: 1px solid rgba(239,68,68,.35);
      color: #fecaca;
      padding: 8px 10px;
      border-radius: 10px;
      margin-bottom: 12px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <!-- рухоме світло -->
  <div class="light"></div>

  <div class="box">
    <h1>Admin login</h1>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form action="/login" method="post">
      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Увійти</button>
    </form>
  </div>
</body>
</html>
